<div class="dashboard-container">
  <nav class="sidebar" [class.active]="sidebarOpen">
    <div class="sidebar-header">
      <div class="logo-dash"><i class="fa-solid fa-desktop"></i></div>
      <div class="org-title">Amigos de Santa Cruz</div>
      <div class="org-subtitle">Sistema de Gestión</div>
    </div>

    <div class="sidebar-menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-gauge"></i><span>Dashboard</span>               <!-- antes: fa-tachometer-alt -->
      </a>
      <a routerLink="/equipos" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-desktop"></i><span>Equipos</span>
      </a>
      <a routerLink="/prestamos" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-share-nodes"></i><span>Préstamos</span>         <!-- antes: fa-share-alt -->
      </a>
      <a routerLink="/mantenimiento" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-screwdriver-wrench"></i><span>Mantenimiento</span> <!-- más moderno que fa-wrench -->
      </a>
      <a routerLink="/reportes" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-chart-column"></i><span>Reportes</span>         <!-- alternativa a fa-chart-bar -->
      </a>
      <a routerLink="/usuarios" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-users"></i><span>Usuarios</span>
      </a>
      <a routerLink="/configuracion" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-gear"></i><span>Configuración</span>            <!-- antes: fa-cog -->
      </a>
      <a routerLink="/login" class="menu-item">
        <i class="fa-solid fa-right-from-bracket"></i><span>Salir</span>      <!-- antes: fa-sign-out-alt -->
      </a>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <button class="mobile-menu-btn" (click)="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</div>
