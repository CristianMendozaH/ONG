<div class="dashboard-container">
  <nav class="sidebar" [class.active]="sidebarOpen">
    <div class="sidebar-header">
      <div class="logo-dash"><i class="fa-solid fa-desktop"></i></div>
      <div class="org-title">Amigos de Santa Cruz</div>
      <div class="org-subtitle">Sistema de Gestión</div>
    </div>

    <div class="sidebar-menu">
      <a *ngIf="userStore.isAdmin() || userStore.isTech()" routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-gauge"></i><span>Dashboard</span>
      </a>
      <a *ngIf="userStore.isAdmin() || userStore.isTech()" routerLink="/equipos" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-desktop"></i><span>Equipos</span>
      </a>
      <a *ngIf="userStore.isAdmin() || userStore.isTech()" routerLink="/prestamos" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-share-nodes"></i><span>Préstamos</span>
      </a>

      <a *ngIf="userStore.isAdmin() || userStore.isTech()" routerLink="/asignaciones" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-user-tag"></i><span>Asignaciones</span>
      </a>
      <a *ngIf="userStore.isAdmin() || userStore.isTech()" routerLink="/mantenimiento" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-screwdriver-wrench"></i><span>Mantenimiento</span>
      </a>
      <a *ngIf="userStore.isAdmin() || userStore.isTech()" routerLink="/reportes" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-chart-column"></i><span>Reportes</span>
      </a>

      <a *ngIf="userStore.isAdmin()" routerLink="/usuarios" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-users"></i><span>Usuarios</span>
      </a>

      <!-- Enlace añadido para el nuevo módulo -->
      <a *ngIf="userStore.isAdmin()" routerLink="/colaboradores" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-address-book"></i><span>Colaboradores</span>
      </a>

      <!-- <a *ngIf="userStore.isAdmin()" routerLink="/config" routerLinkActive="active" class="menu-item">
        <i class="fa-solid fa-gear"></i><span>Configuración</span>
      </a> -->

      <a (click)="logout()" class="menu-item">
        <i class="fa-solid fa-right-from-bracket"></i><span>Salir</span>
      </a>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <button class="mobile-menu-btn" (click)="toggleSidebar()">
    <i class="fa-solid fa-bars"></i>
  </button>
</div>
