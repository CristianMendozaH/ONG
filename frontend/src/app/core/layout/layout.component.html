<div class="dashboard-container">
  <nav class="sidebar" [class.active]="sidebarOpen">
    <div class="sidebar-header">
      <div class="logo-dash"><i class="fas fa-laptop"></i></div>
      <div class="org-title">Amigos de Santa Cruz</div>
      <div class="org-subtitle">Sistema de Gestión</div>
    </div>

    <div class="sidebar-menu">
      <a routerLink="/dashboard" routerLinkActive="active" class="menu-item">
        <i class="fas fa-chart-pie"></i><span>Dashboard</span>
      </a>
      <a routerLink="/equipos" routerLinkActive="active" class="menu-item">
        <i class="fas fa-laptop"></i><span>Equipos</span>
      </a>
      <a routerLink="/prestamos" routerLinkActive="active" class="menu-item">
        <i class="fas fa-handshake"></i><span>Préstamos</span>
      </a>
      <a routerLink="/mantenimiento" routerLinkActive="active" class="menu-item">
        <i class="fas fa-tools"></i><span>Mantenimiento</span>
      </a>
      <a routerLink="/usuarios" routerLinkActive="active" class="menu-item">
        <i class="fas fa-users"></i><span>Usuarios</span>
      </a>
      <a routerLink="/login" class="menu-item">
        <i class="fas fa-sign-out-alt"></i><span>Salir</span>
      </a>
    </div>
  </nav>

  <main class="main-content">
    <router-outlet></router-outlet>
  </main>

  <button class="mobile-menu-btn" (click)="toggleSidebar()"><i class="fas fa-bars"></i></button>
</div>
