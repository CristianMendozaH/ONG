<header class="header">
  <div class="header-left">
    <h1>¡Buen día!</h1>
    <p>Aquí tienes un resumen de la actividad de hoy</p>
  </div>
</header>

<div class="page-padding">
  <!-- Tarjetas KPI -->
  <div class="kpi-grid">
    <div class="kpi-card kpi-green">
      <div class="kpi-header">
        <div>
          <div class="kpi-value">24</div>
          <div class="kpi-label">Equipos Disponibles</div>
        </div>
        <div class="kpi-icon"><i class="fas fa-check-circle"></i></div>
      </div>
    </div>

    <div class="kpi-card kpi-blue">
      <div class="kpi-header">
        <div>
          <div class="kpi-value">18</div>
          <div class="kpi-label">Equipos Prestados</div>
        </div>
        <div class="kpi-icon"><i class="fas fa-share-alt"></i></div>
      </div>
    </div>

    <div class="kpi-card kpi-red">
      <div class="kpi-header">
        <div>
          <div class="kpi-value">3</div>
          <div class="kpi-label">Devoluciones Atrasadas</div>
        </div>
        <div class="kpi-icon"><i class="fas fa-exclamation-triangle"></i></div>
      </div>
    </div>

    <div class="kpi-card kpi-amber">
      <div class="kpi-header">
        <div>
          <div class="kpi-value">5</div>
          <div class="kpi-label">En Mantenimiento</div>
        </div>
        <div class="kpi-icon"><i class="fas fa-wrench"></i></div>
      </div>
    </div>
  </div>

  <!-- Actividad reciente -->
  <div class="activity-card">
    <div class="activity-title">Actividad Reciente</div>
    <div class="activity-list">
      <div class="activity-item">
        <div class="activity-icon activity-prestamo"><i class="fas fa-arrow-up"></i></div>
        <div class="activity-info">
          <div class="activity-text">Laptop Dell prestada a María</div>
          <div class="activity-time">Hace 15 min</div>
        </div>
      </div>
      <div class="activity-item">
        <div class="activity-icon activity-devolucion"><i class="fas fa-arrow-down"></i></div>
        <div class="activity-info">
          <div class="activity-text">Proyector devuelto por Juan</div>
          <div class="activity-time">Hace 1 hora</div>
        </div>
      </div>
    </div>
  </div>
</div>
